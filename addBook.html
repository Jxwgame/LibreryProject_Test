<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("library.jpg") no-repeat center center/cover;
        height: 100vh;
      }
      .form-container {
        margin-top: 50px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 form-container">
          <h2 class="text-center mb-4">Add Book</h2>
          <form id="addBook-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="title">Book Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter book title"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Enter description"
                required
              />
            </div>
            <div class="form-group">
              <label for="image">Upload Image</label>
              <input
                type="file"
                class="form-control"
                id="image"
                name="image"
                accept="image/*"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Add Book
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Import jQuery และ Bootstrap JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      // ใช้ FormData สำหรับส่งข้อมูลแบบ multipart/form-data
      document
        .getElementById("addBook-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData();
          formData.append("title", document.getElementById("title").value);
          formData.append(
            "description",
            document.getElementById("description").value
          );
          formData.append("image", document.getElementById("image").files[0]);

          fetch("http://localhost:3000/book", {
            method: "POST",
            body: formData,
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.id) {
                alert("Book added successfully!");
              } else {
                alert("Failed to add book. Please try again.");
              }
            })
            .catch((err) => {
              console.error("Error:", err);
              alert("Error adding book.");
            });
        });
    </script>
  </body>
</html>
