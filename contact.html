<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Example</title>
    <!-- Bootstrap CSS (ตัวอย่างใช้เวอร์ชัน 4) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- FontAwesome สำหรับไอคอนโซเชียล -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.6)),
          url("library.jpg") no-repeat center center/cover;
        z-index: -1;
      }
      nav {
        background-color: rgb(255, 255, 255, 0.1);
      }
      .navbar .nav-link {
        font-size: 1.2rem;
        color: #fff;
      }
      .navbar {
        backdrop-filter: blur(10px);
      }
      /* สามารถปรับแต่งสไตล์เพิ่มเติมได้ตามต้องการ */
      .about-section {
        padding: 60px 0;
      }
      .about-section h2 {
        font-weight: 700;
        margin-bottom: 20px;
      }
      .about-section p {
        color: #fff;
      }
      .about-section .btn {
        margin-top: 20px;
      }
      /* ไอคอนโซเชียล */
      .social-icons i {
        font-size: 1.2rem;
        margin-right: 15px;
        color: #fff;
        transition: color 0.3s;
      }
      .social-icons i:hover {
        color: #007bff; /* สีเมื่อ hover */
      }
    </style>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <nav class="navbar navbar-expand-lg">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto ulnav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">หน้าแรก</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">ยืมหนังสือ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="manage-books.html">จัดการหนังสือ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listOrder.html">รายการยืม</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">ติดต่อ</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="about-section">
      <div class="container">
        <div class="row align-items-center">
          <!-- ส่วนข้อความทางซ้าย -->
          <div class="col-md-6 mb-5 mb-md-0">
            <h2 style="color: #fff">ติดต่อเรา</h2>
            <p><strong>บริษัท ห้องสมุด (ประเทศไทย) จำกัด</strong></p>
            <p>เลขที่ 89/57 หมู่ 7</p>
            <p>ตำบลกำแพงแสน อำเภอกำแพงแสน</p>
            <p>จังหวัดนครปฐม 10400</p>
            <button class="btn btn-primary">อ่านเพิ่มเติม</button>
            <div class="social-icons mt-4">
              <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
              <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <div class="col-md-6">
            <img
              src="https://i.pinimg.com/originals/ce/95/fb/ce95fbdc557ad67cc222e89bb1e1267f.gif"
              alt="About us"
              class="img-fluid rounded"
              style="max-width: 800px; width: 100%"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS (จำเป็นสำหรับ component บางตัว) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
