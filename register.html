<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <style>
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("library.jpg") no-repeat center center/cover;
        opacity: 0.5;
        z-index: -1;
      }
      .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      .wrapper {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <div class="background-overlay"></div>
    <div class="wrapper fadeInDown">
      <div id="formContent" class="container">
        <!-- Icon and Title -->
        <div class="fadeIn first text-center">
          <img
            src="3f9470b34a8e3f526dbdb022f9f19cf7.jpg"
            id="icon"
            alt="User Icon"
            class="img-fluid"
            style="width: 100px"
          />
          <h1>Register</h1>
        </div>
        <!-- Register Form -->
        <form id="register-form" method="POST">
          <input
            type="text"
            id="name"
            class="fadeIn second form-control mb-2"
            placeholder="Name-Lastname"
            required
          />
          <input
            type="text"
            id="phone"
            class="fadeIn second form-control mb-2"
            placeholder="Phone number"
            required
          />
          <input
            type="text"
            id="username"
            class="fadeIn second form-control mb-2"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            class="fadeIn second form-control mb-2"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn btn-primary btn-block mt-3">
            Register
          </button>
        </form>
        <div class="text-center mt-3">
          Already have an account? <a href="login.html">Login here</a>
        </div>
      </div>
    </div>
    <script>
      const apiUrl = "http://localhost:3000/register";

      document
        .getElementById("register-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const newMember = {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
          };

          fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newMember),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.error) {
                alert("Error: " + data.error);
              } else {
                alert("Registration successful!");
                window.location.href = "login.html";
              }
            })
            .catch((err) => {
              console.error("Error:", err);
              alert("Registration failed. Please try again.");
            });
        });
    </script>
  </body>
</html>
